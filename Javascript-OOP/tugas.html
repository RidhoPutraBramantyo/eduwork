<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Tabel Sederhana</title>
  </head>
  <body>
    <div class="container mt-5">
      <div id="kontainer-tabel"></div>
    </div>
    <script>
      //
      // tugas==================================================================================================
      class TabelSederhana2 {
        constructor(data, kolom) {
          this.data2 = data;
          this.kolom2 = kolom;
        }
        buatTabel() {}
      }
      let table = new TabelSederhana2(data, kolom);
      table.buatTabel();
      //====================================================================================================

      const TabelSederhana = (function () {
        function buatTabel(data, kolom) {
          const kontainerTabel = document.getElementById("kontainer-tabel");
          const tabel = document.createElement("table");
          tabel.classList.add("table", "table-bordered", "table-hover");

          const barisJudul = document.createElement("tr");
          kolom.forEach((judul) => {
            const th = document.createElement("th");
            th.textContent = judul;
            barisJudul.appendChild(th);
          });
          tabel.appendChild(barisJudul);

          data.forEach((dataBaris) => {
            const baris = document.createElement("tr");
            dataBaris.forEach((dataSel) => {
              const sel = document.createElement("td");
              sel.textContent = dataSel;
              baris.appendChild(sel);
            });
            tabel.appendChild(baris);
          });

          kontainerTabel.appendChild(tabel);
        }

        return {
          buatTabel: buatTabel,
        };
      })();

      const data = [
        ["Budi", 28, "Pengembang"],
        ["Rina", 24, "Desainer"],
        ["Dian", 32, "Manajer"],
      ];

      const kolom = ["Nama", "Usia", "Pekerjaan"];

      TabelSederhana.buatTabel(data, kolom);
    </script>
  </body>
</html>
